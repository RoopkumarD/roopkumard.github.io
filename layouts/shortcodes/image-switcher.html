{{ $datafile := .Get 0 }}

<select id="{{ $datafile }}ImageDropdown" style="
  font-family: monospace;
  font-size: 16px;
  padding: 0.4rem;
  margin: 1rem 0;
  border: 1px solid currentColor;
">
  {{ range site.Data.retail_dropdown_images.images }}
    <option value="images/{{ $datafile }}/{{ .file }}">{{ .label }}</option>
  {{ end }}
</select>

<img
  id="{{ $datafile }}displayImage"
  src="images/{{ $datafile }}/{{ (index site.Data.retail_dropdown_images.images 0).file }}"
  alt="{{ (index site.Data.retail_dropdown_images.images 0).label }} {{ $datafile }} Analysis"
/>

<script>
  document.getElementById("{{ $datafile }}ImageDropdown").addEventListener('change', function () {
    const selectedImage = this.value;
    document.getElementById("{{ $datafile }}displayImage").src = selectedImage;
  });
</script>
